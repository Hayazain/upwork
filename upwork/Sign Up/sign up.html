              <div class="card">

            </div>

                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">

            <br>
            <p>Already have  an account? <a href="../login/login.html" class="log">Log In</a> </p>

    </div>
