<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Login - Log in to your Upwork account</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <header class="header" >
        <div class="header_wrapper wrapper">
          <div class="header_left">
            <img src="../assets/logo.svg" width="80px" alt="" />
            </div>
            </div>
            </header>

            <br>

            <div class="cards container">
                <div class="card-body">
                  <h5 class="card-title">Log in to Upwork</h5>

                  <br>

                  <input type="text" placeholder="Username or Email" id="input" maxlength="1000">

                  <br>

                  <button>Continue with Email</button>

                  <hr>

                  <button class="btnn">Continue with Google</button>

                  <br>

                  <button type="button" class="btn btn-outline-dark" id="apple">Continue with Apple</button>
                  <br>
                  <br>
                  <br>
                  <p>Don't have an Upwork account?</p>
                  <br>
                  <button type="button" class="btn btn-outline-success" id="but"><a href="../Sign Up/sign up.html">Sign Up</button></a> 
                  
                </div>
              </div>
              <br>
              <br>
              <br><br><br><br>

              <div class="containers">© 2015 - 2023 Upwork® Global Inc. • Privacy Policy</div>
              
</body>
</html>
